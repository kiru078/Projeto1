<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Pagina</title>
</head>
<body>
    <h1>Titulo</h1>
    <form >
        <fieldset style="width: 10cm;">
            <div>
                <label >
                    Nome:                       
                </label>
                <input type="text" name="nome" id="nome" placeholder="Nome" autocomplete="additional-name">               
            </div>
            <div>
                <label >
                    Sobrenome:
                </label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
            </div>
            <div>
                <label >
                    E-mail:
                </label>
                <input type="text" name="email" id="email" placeholder="E-mail">
            </div>
        </fieldset>
        <fieldset style="width: 10cm;">
            <div>
            
            <label >Gênero:</label><br>
            
            
                <label for="">
                <input type="radio" name="genero" value="Masculino" checked>Masculino
                </label><br>
            
            
                <label for="">
                <input type="radio" name="genero" value="Feminino">Feminino
                </label><br>    
            
                <label for="">
                <input type="radio" name="genero" value="Outro"> Outro
                </label><br>   
            
            </div>
        </fieldset>
        <fieldset style="width: 10cm;">
            <div>
                <label >Fale um pouco sobre seus hobbies:</label>
                <textarea name="hobbies" id="hobbies" style="width: 9cm;" placeholder="Hobbies"></textarea>
            </div>

        </fieldset>
        <fieldset style="width:10cm;">
            <label>Indique sua área de atuação:</label><br><br>
            <input type="checkbox" name="Engenharia Mecânica" id="Engenharia Mecânica">
            <label for="Engenharia Mecânica">Engenharia Mecânica</label><br>
            <input type="checkbox" name="Ec" id="Ec">
            <label for="Ec"> Engenharia da Computação</label><br>
            <input type="checkbox" name="ads" id="ads">
            <label for="ads">ADS(Análise e Desenvolimento de Sistemas)</label><br>
            <input type="checkbox" name="ep" id="ep">
            <label for="ep"> Engenharia da Pesca</label><br>
            <input type="checkbox" name="eq" id="eq">
            <label for="eq">Engenharia Química</label><br>
            <input type="checkbox" name="ea" id="ea">
            <label for="ea">Engenharia de Alimnentos</label><br>
            <input type="checkbox" name="eag" id="eag">
            <label for="eag">Engenharia Agrônomica</label><br>
            <input type="checkbox" name="med" id="med">
            <label for="med">Medicina</label><br>
            <input type="checkbox" name=" enf" id="enf">
            <label for="enf">Enfermagem</label><br>

        </fieldset>
        <fieldset style="width:10cm;">
            <div>
                <label for="">Escreva sobre suas experiências:</label><br>
                <textarea name="Experiencia" id="Experiencia" placeholder="Experiência" style="width: 9cm;"></textarea>

            </div>
        </fieldset>
        <fieldset style="width: 10cm;">
            <div>
                
                <label for="">Nível de inglês:</label><br>
                
                <select name="Nível de inglês" id="Nível de inglês">
                <option selected disabled value="">Selecione</option>
                <option value="">Baixo</option>
                <option value="">Médio</option>
                <option value="">Alto</option>
                </select>

            </div>
        </fieldset><br>
        <fieldset style="width: 10cm;">
            <label for="">Data de nascimento:</label><br>
            <input type="date" name="data" id="data">   
        </fieldset> 
        <button type="submit">Concluíd</button>       
    </form>
    

</body>
</html>
